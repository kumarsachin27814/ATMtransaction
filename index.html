<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Withdraw</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffd633;
            transform: translateY(-2px);
        }

        pre {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            min-height: 80px;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ATM Withdraw</h1>

        <label>Deposit Money</label>
        <input type="number" id="d1" placeholder="Enter deposit amount" />

        <label>Withdraw Amount</label>
        <input type="number" id="d2" placeholder="Enter withdraw amount" />

        <button onclick="money()">Withdraw</button>

        <pre id="res"></pre>
    </div>

    <script>
        function money() {
            let dmoney = Number(document.getElementById("d1").value);
            let wmoney = Number(document.getElementById("d2").value);
            let result = "";

            while (wmoney <= 0 || wmoney > dmoney) {
                result = "Invalid withdraw request! Check your balance or amount.";
                document.getElementById("res").innerHTML = result;
                return;
            }

            let netBalance = dmoney - wmoney;

            result = `Deposit Money       = ${dmoney}
Withdraw Amount     = ${wmoney}
Remaining Balance   = ${netBalance}`;

            document.getElementById("res").innerHTML = result;
        }
    </script>
</body>
</html>
